<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - WhatsApp API</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container container-wide">
    <header class="header">
      <h1>WhatsApp API</h1>
      <div class="header-actions">
        <a href="/api-docs" class="btn btn-secondary">Documentação da API</a>
        <button id="pausedBtn" class="btn btn-secondary">Conversas Pausadas <span id="pausedCount" class="badge hidden"></span></button>
        <a href="/settings" class="btn btn-secondary">Configurações</a>
        <button id="logoutBtn" class="btn btn-secondary">Sair</button>
      </div>
    </header>

    <main class="dashboard">
      <div class="card status-card">
        <h2>Status da Conexão</h2>

        <div class="status-indicator">
          <span id="statusDot" class="status-dot"></span>
          <span id="statusText">Carregando...</span>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <div id="qrContainer" class="qr-container" style="display: none;">
          <p>Escaneie o QR Code com o WhatsApp:</p>
          <img id="qrCode" src="" alt="QR Code">
        </div>

        <div id="connectedMessage" class="success-message" style="display: none;">
          <div class="connected-header">
            <span class="connected-icon">&#9989;</span>
            <span>WhatsApp conectado</span>
          </div>
          <div id="phoneInfo" class="phone-info" style="display: none;">
            <div class="phone-info-number" id="phoneNumber">-</div>
            <div class="phone-info-name" id="phoneName">-</div>
          </div>
        </div>

        <div class="actions">
          <button id="regenerateQrBtn" class="btn btn-primary">Gerar Novo QR Code</button>
          <button id="restartBtn" class="btn btn-warning">Reiniciar Sessão</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal Conversas Pausadas -->
  <div id="pausedModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Conversas Pausadas</h2>
        <button id="closeModalBtn" class="btn-close">&times;</button>
      </div>
      <p class="subtitle-small">Webhook desativado temporariamente (atendimento manual)</p>
      <div id="pausedList" class="paused-list">
        <p class="empty-message">Nenhuma conversa pausada</p>
      </div>
    </div>
  </div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
